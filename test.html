<!DOCTYPE html>
<html>
<head>
  <title>Collapsible Menu</title>
  <style>
    /* CSS styles for the menu */
    .menu-button {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }

    a {
        text-decoration: none;
    }

    .menu-button:hover {
      background-color: #444;
    }

    .menu-content {
      display: none;
      padding: 10px;
    }
    .menu-item {
        padding: 4px;
    }
  </style>
</head>
<body>
  <button class="menu-button">Menu</button>
  <div class="menu-content">
      <div class="menu-item"><a href="projects.html">Projects</a></div>
      <div class="menu-item"><a href="about.html">About Us</a></div>
      <div class="menu-item"><a href="#contact">Contact Us</a></div>
  </div>
  <script>

    const menuButton = document.querySelector('.menu-button');
    const menuContent = document.querySelector('.menu-content');

    menuButton.addEventListener('click', () => {
    menuContent.style.display   
    = menuContent.style.display === 'none' ? 'block' : 'none';
    });

    document.addEventListener('click', (event) => {
    if (!menuButton.contains(event.target) && !menuContent.contains(event.target)) {
        menuContent.style.display   
    = 'none';
    }
    });

  </script>
</body>
</html>
